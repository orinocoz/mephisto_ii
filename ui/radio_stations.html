<!DOCTYPE html>
<html>
<head>
<title>Radio Verwaltung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script src="radio-ui.js"></script>
<script src="google-ui.js"></script>
<script src="settings.js"></script>
</head>
<body>

	<!-- ***************************** Stations Overview *****************************************************************************-->
	<div data-role="page" id="stations-page">

		<div data-role="header">
			<a href="index.html" data-icon="home">Hautmen&uuml;</a>
			<h1></h1>
			<a href="radio_station.html" id="add-station-button" data-prefetch onClick="editStation(-1)" data-icon="plus" data-theme="b">Hinzuf&uuml;gen</a>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h3>Gespeicherte Stationen</h3>
			<table data-role="table" id="table-stations" data-column-popup-theme="a" data-mode="reflow" class="ui-responsive table-stroke ui-body-c">
		     <thead class="ui-bar-d">
		       <tr>
                 <th data-priority="1">Position</th>
		         <th>Name</th>
		         <th data-priority="2">Letzte Wiedergabe</th>
		       </tr>
		     </thead>
		     <tbody id="stations-list">
		     </tbody>
		     </table>			
			<a data-mini="false" href="#stations-page" data-inline="true" data-role="button" 
				onClick="reloadStations()"
				id="stations-reload-btn"
				data-icon="refresh" data-theme="b">Stations&uuml;bersicht neu laden</a>
		</div>

	</div>
	<!-- ***************************** /Stations Overview ****************************************************************************-->

</body>
</html>
